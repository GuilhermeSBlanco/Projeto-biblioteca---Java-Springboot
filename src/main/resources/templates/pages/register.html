<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Cadastro de livros - Sucesso</title>
    <style>
        #formulario {
            width: 300px;
            padding: 10px;
            background: red;
            margin: 10px auto;
            background: rgb(255, 227, 227);
        }

        #formulario #btn {
            margin-left: 70px;
        }

        #formulario label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="formulario" method="POST" th:action="@{/books}" th:object="${objBook}">
        <label>Nome do livro: </label>
        <input type="text" autocomplete=off id="nome" th:field="*{nome}" required />
        <label>Autor: </label>
        <input type="text" autocomplete=off id="nome" th:field="*{autor}" required/>
        <label>GÃªnero: </label>
        <select th:field="*{genero}" >
            <option value="drama" 
                    th:each="genre : ${T(br.com.arthurschultz.library.model.Genre).values()}" 
                    th:value="${genre}" 
                    th:text="${genre}">
            </option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>
    <form id="formulario" th:action="@{/api/books/}">
        <button id="btn" type="submit">Ver livros cadastrados</button>    
    </form>
</body>
</html>
